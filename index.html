<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onload="init()" oncontextmenu="return false;" >
    <h1>Minesweeper</h1>
      <div class="info">
        <span><img class="sound icon" onclick="toggleSound(this)" src="assets/imgs/mute.png" /></span>
        <span class="live-count"></span>
        <span>
          <span><img class="icon emoji" onclick="init()" src="assets/imgs/start.png"></span>
          <span class="bomb-count" ></span>
          <span><img class="icon"src="assets/imgs/flag-title.png" /></span>
        </span>
        <span class="stopwatch">         
          <span class="minutes">00</span><span>:</span><span class="seconds">00</span>
          <span><img class="icon" src="assets/imgs/timer.png" /></span>
        </span>
      </div>
    <div class="board">
      
    </div>
      <div class="btn-section">
          <button class="btn btn-levels" onclick="changeLevel(1)">Easy</button>
          <button class="btn btn-levels" onclick="changeLevel(2)">Medium</button>
          <button class="btn btn-levels" onclick="changeLevel(3)">Hard</button>
          <button class="btn hint" onclick="getHint()">Hints: 3</button>
          <button class="btn undo" onclick="undoAction()">UNDO</button>
          <button class="btn safe" onclick="safeClick(this)">Safe Click: 3</button>
          <button class="btn manual" onclick="manualMode()">Manual</button>
          <button class="btn seven" onclick="sevenBoomMode()">7 BOOM!</button>
      </div>
      <footer>Minesweeper by Lior Amar</footer>
      <script src="./scripts/utils.js"></script>
      <script src="./scripts/app.js"></script>
      <script src="./scripts/game.js"></script>
    </body>
  </div>
</html>
