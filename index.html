<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onload="init()" oncontextmenu="return false;" >
      <div class="info">
        <span><img class="sound icon" onclick="toggleSound(this)" src="./imgs/mute.png" /></span>
        <span>
          <span><img class="icon emoji" onclick="init()" src="imgs/start.png"></span>
          <span class="bomb-count" ></span>
          <span><img class="icon"src="./imgs/flag.png" /></span>
        </span>
        <span class="stopwatch">         
          <span class="minutes">00</span><span>:</span><span class="seconds">00</span>
          <span><img class="icon" src="./imgs/timer.png" /></span>
        </span>
      </div>
    <div class="board">
      
    </div>
      <div class="btn-section">
          <button class="btn btn-levels" onclick="changeLevel(1)">Easy</button>
          <button class="btn btn-levels" onclick="changeLevel(2)">Medium</button>
          <button class="btn btn-levels" onclick="changeLevel(3)">Hard</button>
          <button class="btn">Hints: 3</button>
          <button class="btn">UNDO</button>
      </div>
      <script src="./scripts/utils.js"></script>
      <script src="./scripts/app.js"></script>
      <script src="./scripts/game.js"></script>
    </body>
  </div>
</html>
